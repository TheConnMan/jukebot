defaultEntryPoints = ["http", "https"]

[entryPoints]
  [entryPoints.http]
    address = ":80"
    [entryPoints.http.redirect]
      entryPoint = "https"
  [entryPoints.https]
    address = ":443"
    [entryPoints.https.tls]

[acme]
  email = "you@yourdomain.com"
  storageFile = "acme.json"
  entryPoint = "https"
  onDemand = true

[[acme.domains]]
  main = "localhost"
